<body>

    <button id="button1" onmouseover="paintMouseOver1()" onmouseout="paintMouseOut1()">Button 1</button>

    <button id="button4" onmouseover="paintMouseOver4()" onmouseout="paintMouseOut4()">Button 4</button>

    <hr>

    <button onmouseover="paintMouseOver(this)" onmouseout="paintMouseOut(this)">Button 1</button>
    <button onmouseover="paintMouseOver(this)" onmouseout="paintMouseOut(this)">Button 2</button>
    <button onmouseover="paintMouseOver(this)" onmouseout="paintMouseOut(this)">Button 3</button>
    <button onmouseover="paintMouseOver(this)" onmouseout="paintMouseOut(this)">Button 4</button>

    <hr>

    <button onmouseover="paintMe(this)" onmouseout="paintMe(this)">Button 1</button>
    <button onmouseover="paintMe(this)" onmouseout="paintMe(this)">Button 2</button>
    <button onmouseover="paintMe(this)" onmouseout="paintMe(this)">Button 3</button>
    <button onmouseover="paintMe(this)" onmouseout="paintMe(this)">Button 4</button>

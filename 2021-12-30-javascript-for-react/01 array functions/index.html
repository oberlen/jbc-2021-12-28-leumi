<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>

  const myArr = [1, 2, 5, 60, 76, 80, 57];

  //map
  const mapped = myArr.map((item) => {
    return 5 * item;
  });

  // reduce 
  const sum = myArr.reduce((accu, curr) => {
    return accu += curr;
  });

  // filter - do we have to return false?
  const filtered = myArr.filter((item) => {
    return item % 2 === 0;
  });

  // find
  const searched = myArr.find((item) => {
    return item % 10 === 0;
  });

  // findIndex
  const index = myArr.findIndex((item) => {
    return item % 10 === 0;
  });

  // some 
  const isExists = myArr.some((item) => {
    return item % 10 === 0;
  });

  document.write(`map: ${mapped.toString()}`);
  document.write('<br>');
  document.write(`reduce: ${sum.toString()}`);
  document.write('<br>');
  document.write(`filter: ${filtered.toString()}`);
  document.write('<br>');
  document.write(`find: ${searched.toString()}`);
  document.write('<br>');
  document.write(`findIndex: ${index.toString()}`);


</script>
<body>
  
</body>
</html>

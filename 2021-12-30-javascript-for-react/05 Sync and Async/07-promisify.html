<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // promisify - taking a callback async function and turn it into Promise async function
    async function getLatLongAsync() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          (res) => resolve(res),
          (err) => reject(err)
        );
      });
    }

    const run = async () => {
      const result = await getLatLongAsync();
      console.log(result);
    };

    run();
  </script>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">

  <body>
    <button>click me</button>
    <script>
      function doSomething() {
        let sum = 0;
        for (let i = 1; i < 9000000000; i++) {

      }

        doSomething();
        console.log("end");
      }

      test();
    </script>

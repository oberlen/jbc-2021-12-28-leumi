    <script>
      function saveToLocalStorage() {
        const fullName = "my full name";
        localStorage.setItem("fullName", fullName);
      }

      function delFromLocalStorage() {
        localStorage.removeItem("fullName");
      }

      saveToLocalStorage();
      // delToSessionStorage();

      function saveToSessionStorage() {
        const fullName = "my full name";
        sessionStorage.setItem("fullName", fullName);
      }

      function delFromSessionStorage() {
        sessionStorage.removeItem("fullName");
      }

      function saveCookie() {
        const fullName = "John Bryce";

        // Session Cookie (Non-Persistent Cookie):
        // document.cookie = "userFullName=" + fullName;

        // Persistent Cookie:
        const now = new Date();
        now.setMonth(now.getMonth() + 3);
        document.cookie = "userFullName=" + fullName + ";expires=" + now;
      }

      saveCookie();

      function loadCookie() {
        alert(document.cookie);
      }
    </script>
